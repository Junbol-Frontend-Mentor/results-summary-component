<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <main class="main">
    <section class="container">
      <div class="blue-card">
        <h3 class="blue-card__header">Your Result</h3>
        <div class="blue-card__circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="blue-card__title">Great</h2>
        <p class="blue-card__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="whiteContainer"><section class="frames-grp" id="frames">
        <!-- Frames will be added here -->
      </section>
      <button class="continue-btn" type="button">Continue</button></div>
      
    </section>
  </main>
  

  
  <footer>
    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
      <a href="https://www.frontendmentor.io/profile/Junbol" target="_blank">Junier Bolívar © 2024</a>
    </div>
  </footer>
</body>
</html>
